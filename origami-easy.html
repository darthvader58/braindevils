<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origami Master - Beginner | BrainDevils</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        .origami-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: var(--space-xl);
            max-width: 1000px;
            margin: 0 auto;
        }

        .origami-workspace {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            border: 1px solid var(--border-color);
        }

        .origami-paper {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            position: relative;
            margin: 0 auto var(--space-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .origami-paper:hover {
            box-shadow: var(--shadow-lg);
            transform: scale(1.02);
        }

        .fold-line {
            position: absolute;
            border: 2px dashed var(--text-muted);
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .fold-line.active {
            border-color: var(--accent-green);
            border-width: 3px;
            opacity: 1;
            animation: pulse-line 1s infinite;
        }

        .fold-line.completed {
            border-color: var(--success);
            border-style: solid;
            opacity: 1;
        }

        .fold-line.incorrect {
            border-color: var(--error);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes pulse-line {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        .origami-sidebar {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            border: 1px solid var(--border-color);
        }

        .target-shape {
            width: 200px;
            height: 200px;
            background: var(--secondary-bg);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
        }

        .target-shape img {
            max-width: 180px;
            max-height: 180px;
            border-radius: var(--radius-sm);
        }

        .instructions {
            background: var(--secondary-bg);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .instruction-step {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) 0;
            border-bottom: 1px solid var(--border-color);
        }

        .instruction-step:last-child {
            border-bottom: none;
        }

        .step-number {
            width: 24px;
            height: 24px;
            background: var(--accent-green);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .step-number.completed {
            background: var(--success);
        }

        .step-number.current {
            background: var(--accent-blue);
            animation: pulse 1s infinite;
        }

        .step-text {
            flex: 1;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .game-controls {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            margin-top: var(--space-lg);
        }

        .success-message {
            background: linear-gradient(135deg, var(--success), var(--accent-green));
            color: white;
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            text-align: center;
            margin-top: var(--space-lg);
            animation: fadeIn 0.5s ease;
        }

        .success-message h3 {
            margin-bottom: var(--space-sm);
            font-size: 1.25rem;
        }

        @media (max-width: 768px) {
            .origami-container {
                grid-template-columns: 1fr;
            }
            
            .origami-paper {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <a href="index.html" class="logo">
                        <img src="images/logo.png" alt="BrainDevils Logo">
                        <span>BrainDevils</span>
                    </a>
                    <nav class="nav-actions">
                        <a href="origami-difficulty.html" class="btn-secondary">‚Üê Back</a>
                        <a href="#" class="btn-login">Log in</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Game Header -->
                <div class="game-header fade-in">
                    <div class="game-title-small">üé® Origami Master - Beginner</div>
                    <div class="game-stats">
                        <div class="stat-item">
                            <div class="stat-label">Time</div>
                            <div class="stat-value" id="timer">00:00</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Progress</div>
                            <div class="stat-value" id="progress">0/4</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Score</div>
                            <div class="stat-value" id="score">0</div>
                        </div>
                    </div>
                </div>

                <!-- Game Container -->
                <div class="origami-container fade-in">
                    <!-- Workspace -->
                    <div class="origami-workspace">
                        <div class="origami-paper" id="origamiPaper">
                            <!-- Fold lines will be generated here -->
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-bar" id="progressBar"></div>
                        </div>

                        <div class="game-controls">
                            <button class="btn-primary" id="startBtn" onclick="startGame()">Start Game</button>
                            <button class="btn-secondary" id="resetBtn" onclick="resetGame()" style="display: none;">Reset</button>
                            <button class="btn-secondary" id="hintBtn" onclick="showHint()" style="display: none;">Hint</button>
                        </div>

                        <div id="successMessage" class="success-message" style="display: none;">
                            <h3>üéâ Origami Complete!</h3>
                            <p>Excellent work! You've successfully created the origami shape.</p>
                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div class="origami-sidebar">
                        <h3 class="mb-md">Target Shape</h3>
                        <div class="target-shape">
                            <img id="targetImage" src="" alt="Target Origami Shape">
                        </div>

                        <h3 class="mb-md">Instructions</h3>
                        <div class="instructions" id="instructionsList">
                            <!-- Instructions will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        class OrigamiGame {
            constructor() {
                this.currentStep = 0;
                this.totalSteps = 4;
                this.score = 0;
                this.startTime = null;
                this.timerInterval = null;
                this.foldSequence = [];
                this.gameActive = false;
                
                this.initializeGame();
            }

            initializeGame() {
                this.loadTargetImage();
                this.generateFoldSequence();
                this.setupInstructions();
            }

            loadTargetImage() {
                fetch('origami_images.json')
                    .then(response => response.json())
                    .then(images => {
                        const randomIndex = Math.floor(Math.random() * images.length);
                        const randomImage = images[randomIndex];
                        document.getElementById('targetImage').src = `images/origamiShapes/${randomImage}`;
                    })
                    .catch(error => console.error('Error loading images:', error));
            }

            generateFoldSequence() {
                const paper = document.getElementById('origamiPaper');
                paper.innerHTML = '';
                this.foldSequence = [];

                const foldTypes = [
                    { type: 'diagonal', angle: 45, description: 'Fold diagonally from top-left to bottom-right' },
                    { type: 'horizontal', angle: 0, description: 'Fold horizontally across the middle' },
                    { type: 'vertical', angle: 90, description: 'Fold vertically down the center' },
                    { type: 'diagonal-reverse', angle: -45, description: 'Fold diagonally from top-right to bottom-left' }
                ];

                for (let i = 0; i < this.totalSteps; i++) {
                    const foldType = foldTypes[i % foldTypes.length];
                    const foldLine = this.createFoldLine(foldType, i);
                    paper.appendChild(foldLine);
                    this.foldSequence.push({ ...foldType, element: foldLine, completed: false });
                }
            }

            createFoldLine(foldType, index) {
                const line = document.createElement('div');
                line.className = 'fold-line';
                line.dataset.index = index;

                const paperSize = 400;
                const margin = 20;

                switch (foldType.type) {
                    case 'diagonal':
                        line.style.width = `${Math.sqrt(2) * (paperSize - 2 * margin)}px`;
                        line.style.height = '0px';
                        line.style.top = `${margin}px`;
                        line.style.left = `${margin}px`;
                        line.style.transform = `rotate(45deg)`;
                        line.style.transformOrigin = '0 0';
                        break;
                    case 'horizontal':
                        line.style.width = `${paperSize - 2 * margin}px`;
                        line.style.height = '0px';
                        line.style.top = `${paperSize / 2}px`;
                        line.style.left = `${margin}px`;
                        break;
                    case 'vertical':
                        line.style.width = '0px';
                        line.style.height = `${paperSize - 2 * margin}px`;
                        line.style.top = `${margin}px`;
                        line.style.left = `${paperSize / 2}px`;
                        break;
                    case 'diagonal-reverse':
                        line.style.width = `${Math.sqrt(2) * (paperSize - 2 * margin)}px`;
                        line.style.height = '0px';
                        line.style.top = `${margin}px`;
                        line.style.right = `${margin}px`;
                        line.style.transform = `rotate(-45deg)`;
                        line.style.transformOrigin = '100% 0';
                        break;
                }

                line.addEventListener('click', (e) => this.handleFoldClick(e));
                return line;
            }

            setupInstructions() {
                const instructionsList = document.getElementById('instructionsList');
                instructionsList.innerHTML = '';

                this.foldSequence.forEach((fold, index) => {
                    const step = document.createElement('div');
                    step.className = 'instruction-step';
                    step.innerHTML = `
                        <div class="step-number" id="step-${index}">${index + 1}</div>
                        <div class="step-text">${fold.description}</div>
                    `;
                    instructionsList.appendChild(step);
                });

                this.updateCurrentStep();
            }

            updateCurrentStep() {
                // Reset all step numbers
                this.foldSequence.forEach((_, index) => {
                    const stepNumber = document.getElementById(`step-${index}`);
                    stepNumber.className = 'step-number';
                    
                    if (index < this.currentStep) {
                        stepNumber.classList.add('completed');
                    } else if (index === this.currentStep) {
                        stepNumber.classList.add('current');
                    }
                });

                // Update fold line states
                this.foldSequence.forEach((fold, index) => {
                    fold.element.className = 'fold-line';
                    if (index < this.currentStep) {
                        fold.element.classList.add('completed');
                    } else if (index === this.currentStep) {
                        fold.element.classList.add('active');
                    }
                });
            }

            handleFoldClick(event) {
                if (!this.gameActive) return;

                const clickedIndex = parseInt(event.target.dataset.index);
                
                if (clickedIndex === this.currentStep) {
                    // Correct fold
                    this.foldSequence[clickedIndex].completed = true;
                    this.currentStep++;
                    this.score += 25;
                    
                    this.updateProgress();
                    this.updateCurrentStep();
                    
                    if (this.currentStep >= this.totalSteps) {
                        this.completeGame();
                    }
                } else {
                    // Incorrect fold
                    event.target.classList.add('incorrect');
                    setTimeout(() => {
                        event.target.classList.remove('incorrect');
                    }, 500);
                }
            }

            updateProgress() {
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progress');
                const scoreText = document.getElementById('score');
                
                const percentage = (this.currentStep / this.totalSteps) * 100;
                progressBar.style.width = `${percentage}%`;
                progressText.textContent = `${this.currentStep}/${this.totalSteps}`;
                scoreText.textContent = this.score;
            }

            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    document.getElementById('timer').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            completeGame() {
                this.gameActive = false;
                clearInterval(this.timerInterval);
                
                const elapsed = Date.now() - this.startTime;
                const timeBonus = Math.max(0, 100 - Math.floor(elapsed / 1000));
                this.score += timeBonus;
                
                document.getElementById('score').textContent = this.score;
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('resetBtn').style.display = 'inline-block';
                document.getElementById('hintBtn').style.display = 'none';
            }

            showHint() {
                if (this.currentStep < this.totalSteps) {
                    const currentFold = this.foldSequence[this.currentStep];
                    currentFold.element.style.animation = 'pulse-line 0.5s ease-in-out 3';
                }
            }

            startGame() {
                this.gameActive = true;
                this.currentStep = 0;
                this.score = 0;
                this.startTime = null;
                
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('resetBtn').style.display = 'inline-block';
                document.getElementById('hintBtn').style.display = 'inline-block';
                document.getElementById('successMessage').style.display = 'none';
                
                this.generateFoldSequence();
                this.setupInstructions();
                this.updateProgress();
                this.startTimer();
            }

            resetGame() {
                this.gameActive = false;
                clearInterval(this.timerInterval);
                
                this.currentStep = 0;
                this.score = 0;
                
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('resetBtn').style.display = 'none';
                document.getElementById('hintBtn').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('timer').textContent = '00:00';
                
                this.generateFoldSequence();
                this.setupInstructions();
                this.updateProgress();
            }
        }

        // Initialize game
        let game;
        
        function startGame() {
            game.startGame();
        }
        
        function resetGame() {
            game.resetGame();
        }
        
        function showHint() {
            game.showHint();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            game = new OrigamiGame();
        });
    </script>
</body>
</html>
